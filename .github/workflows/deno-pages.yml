name: Deno + GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Optional â€“ manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.x

      # Build / bundle your front-end from web/main.ts -> web/bundle.js
      - name: Bundle front-end
        working-directory: web
        run: deno bundle main.ts -o bundle.js

      - name: copy db
        working-directory: web
        run: cp ../games.db games.db

      # Upload everything in web/ as the static site artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
